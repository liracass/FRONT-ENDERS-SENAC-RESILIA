        </h2>
        <h6 class="text-light">
          bla bla bla bla mister brau texto antes do formulário

        <section>
            <form id="FormCadastro" class="card fw-semibold mt-3">
                <div class="card-header text-bg-dark text-light">Cadastro</span></div>
                <div class="card-body bg-light text-dark">
                    <div id="FormCadastro2" class="card-text row g-2 mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="Nome" class="form-label">Nome</label>
                                <input type="text" class="form-control Mybackground" id="Nome">
                            </div>
                            <div class="col">
                                <label for="Email" class="form-label Email">Email</label>
                                <input type="email" class="form-control Mybackground " id="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="Senha" class="form-label">Senha</label>
                                <input type="password" class="form-control Mybackground" id="Senha">
                            </div>
                            <div class="col">
                                <label for="ConfirmaSenha" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control Mybackground" id="ConfirmaSenha">
                            </div>
                        </div>

                        <form class="container" method="get" action=".">
                          <div class="row">
                            <div class="col-6"> <label class="form-label">Cep:
                            <input  class="form-control" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                   onblur="pesquisacep(this.value);" /></label><br/></div>


                                   <div class="col-6"> <label class="form-label">Rua:
                                    <input class="form-control" name="rua" type="text" id="rua" size="60"/></label><br/></div>


                                   <div class="col-6"> <label class="form-label">Estado:
                                    <input class="form-control" name="uf" type="text" id="uf" size="2"/></label></div>
                                  </input>

                              <div class="col-6"> <label class="form-label">Número:
                                <input class="form-control" name="num" type="text" id="num" size="4"/></label><br /></div>
                              </input>

                            
                           
                              <div class="col-6"> <label class="form-label">Complemento:
                              <input class="form-control" name="comp" type="text" id="comp" size="60" /></label><br /></div>

                              <div class="col-6"> <label class="form-label">Bairro:
                              <input class="form-control" name="bairro" type="text" id="bairro" size="60" /></label><br /></div>

                              <div class="col"> <label class="form-label">Cidade:
                              <input class="form-control" name="cidade" type="text" id="cidade" size="60"/></label><br/></div>
                            
                            </input>
                            
                          </div>
                        </form>

                    </div>

                    <div id="CampoButton" class="mx-2 mt-2 col">
                        <button class="btn btn-danger" id="Cadastrar">Cadastrar</button>
